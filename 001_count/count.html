<DOCTYPE html>
<html>
	<head>
		<title>’уй на руль</title>
	<script>
		function countToTen(){
			var count = 0;
			while(count<10){
				count++;
				document.getElementById("theCount").innerHTML += count + "<br>";
			}
		}
	</script>
	</head>
	<body onload="countToTen();">
		<h1>1:10:1</h1>
		<p id="theCount"></p>
	</body>
</html>
